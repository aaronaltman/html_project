<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Inter:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d136ddd0f.js"
      crossorigin="anonymous"
    ></script>
    <link href="./globals.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Fancy Counter</h1>
      <span class="counter__value">0</span>
      <button class="counter__reset-button">
        <i class="fa-solid fa-spinner"></i>
      </button>
      <div class="counter__buttons">
        <div class="counter__button counter__button--decrease">
          <i class="fa-solid fa-minus"></i>
        </div>
        <div class="counter__button counter__button--increase">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
  </body>
</html>
